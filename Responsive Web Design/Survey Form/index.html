<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">CSAT Survey</h1>
    <p id="description">This is a Customer Satisfaction Survey</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name:<input
          type="text"
          required
          id="name"
          placeholder="Please enter your name"
      /></label>
      <label for="email" id="email-label">
        Email:<input
          type="email"
          required
          id="email"
          placeholder="Please enter your email address"
      /></label>
      <label for="number" id="number-label">
        Rating:<input
          type="number"
          id="number"
          min="1"
          max="5"
          placeholder="Please rate your service 1-5"
      /></label>
      <label for="dropdown">
        Would you like to be contacted?<select id="dropdown">
          <option>Select One</option>
          <option>Contact</option>
          <option>Do not contact</option>
        </select></label
      >
      <label for="contact-type"
        ><input type="radio" name="contact-type" value="phone" />Phone</label
      >
      <label for="contact-type">
        <input type="radio" name="contact-type" value="email" />Email</label
      >
      <label for="agent"
        ><input type="checkbox" id="agent" value="agent" /> Agent</label
      >
      <label for="policy"
        ><input type="checkbox" id="policy" value="policy" /> Policy</label
      >
      <textarea cols="30" rows="10"></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
  <footer></footer>
</html>
