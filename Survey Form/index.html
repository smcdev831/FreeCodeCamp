<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">CSAT Survey</h1>
    <p id="description">This is a Customer Satisfaction Survey</p>
    <form id="survey-form">
      <label for="name" id="name-label"
        ><input
          type="text"
          required
          id="name"
          placeholder="Please enter your name"
        />
        Name:</label
      >
      <label for="email" id="email-label"
        ><input
          type="email"
          required
          id="email"
          placeholder="Please enter your email address"
        />
        Email:</label
      >
      <label for="number" id="number-label"
        ><input
          type="number"
          id="number"
          min="1"
          max="5"
          placeholder="Please rate your service 1-5"
        />
        Rating:</label
      >
      <select id="dropdown">
        <option>Select One</option>
        <option>Contact</option>
        <option>Do not contact</option>
      </select>
      <input type="radio" name="rating" value="Phone" />
      <input type="radio" name="rating" value="Email" />
      <input type="checkbox" value="Agent" />
      <input type="checkbox" value="Policy" />
      <textarea cols="30" rows="10"></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
  <footer></footer>
</html>
